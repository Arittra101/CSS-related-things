<body>

    <!-- //sortCommand .outer-box>.inner-box -->
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>Please....</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="">Full Name</label>
                        <input type="text" id="fullname" type="text" placeholder="Arittra" required>
                    </p>
                    <p>
                        <label for="">Email</label>
                        <input type="email" id="email" type="text" placeholder="arittra@..." required>
                    </p>
                    <p>
                        <label for="">Password</label>
                        <input id="password" type="password" placeholder="Must 8 char" required>
                    </p>
                    <p>
                        <input id="fullname" type="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Aready Have an Account? <a href="">Login</a></p>
            </footer>
        </div>
    </div>

</body>
